            <script defer="" data-name="navigation">
              document.addEventListener('DOMContentLoaded', function() {
                (function(){
                  // Mobile Navigation Toggle
                  const navigationToggle = document.getElementById("navigation-toggle")
                  const navigationMenu = document.getElementById("navigation-menu")

                  if (navigationToggle && navigationMenu) {
                    navigationToggle.addEventListener("click", function () {
                      const isExpanded = this.getAttribute("aria-expanded") === "true"

                      // Toggle aria-expanded
                      this.setAttribute("aria-expanded", !isExpanded)

                      // Toggle menu class
                      navigationMenu.classList.toggle("navigation-menu-open")

                      // Prevent body scroll when menu is open on mobile
                      if (!isExpanded) {
                        document.body.style.overflow = "hidden"
                      } else {
                        document.body.style.overflow = ""
                      }
                    })

                    // Close menu when clicking on a link
                    const navigationLinks = navigationMenu.querySelectorAll(".navigation-link")
                    navigationLinks.forEach(function (link) {
                      link.addEventListener("click", function () {
                        navigationMenu.classList.remove("navigation-menu-open")
                        navigationToggle.setAttribute("aria-expanded", "false")
                        document.body.style.overflow = ""
                      })
                    })

                    // Close menu on window resize if open
                    window.addEventListener("resize", function () {
                      if (window.innerWidth > 991) {
                        navigationMenu.classList.remove("navigation-menu-open")
                        navigationToggle.setAttribute("aria-expanded", "false")
                        document.body.style.overflow = ""
                      }
                    })
                  }

                  // Add bounce effect to CTA button on page load
                  const ctaButton = document.querySelector(".navigation-cta")
                  if (ctaButton) {
                    setTimeout(function () {
                      ctaButton.style.animation =
                        "navigation-cta-entrance 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55)"
                    }, 500)
                  }

                  // Create entrance animation for CTA
                  const style = document.createElement("style")
                  style.textContent = `
                  @keyframes navigation-cta-entrance {
                    0% {
                      transform: scale(0) rotate(-180deg);
                      opacity: 0;
                    }
                    100% {
                      transform: scale(1) rotate(0deg);
                      opacity: 1;
                    }
                  }
                `
                  document.head.appendChild(style)
                })()
              });
            </script>
